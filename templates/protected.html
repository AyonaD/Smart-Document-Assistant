<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Smart Doc Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto">
        <header class="">
            <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center bg-white justify-between p-6 lg:px-8">
                <div class="flex lg:flex-1">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Smart Document Assistant</span>
                        <h1 class="text-2xl font-bold">Smart Document Assistant</h1>
                    </a>
                </div>
                <div class="flex lg:hidden">
                    <button type="button" command="show-modal" commandfor="mobile-menu"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <el-popover-group class="hidden lg:flex lg:gap-x-12">

                    <a href="/upload" class="text-sm/6 font-semibold text-gray-900"> Document Upload</a>
                    <a href="/ask" class="text-sm/6 font-semibold text-gray-900"> Ask Question </a>
                    <a href="/history" class="text-sm/6 font-semibold text-gray-900">User History </a>
                </el-popover-group>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="/logout" class="text-sm/6 font-semibold text-gray-900">Logout <span
                            aria-hidden="true">&rarr;</span></a>
                </div>
            </nav>

        </header>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
