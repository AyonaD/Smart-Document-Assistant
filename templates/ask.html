{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">Ask AI a Question</h1>
  <form id="askForm">
    <label for="document_id" class="block mb-1 font-semibold">Select Document ID:</label>
    <select name="document_id" id="document_id" required class="w-full p-2 border mb-4">
        <option value="" disabled selected>Select a document</option>
        {% for doc in documents %}
            <option value="{{ doc[0] }}">{{ doc[1] }}</option>
        {% endfor %}
    </select>

    <label for="question" class="block mb-1 font-semibold">Your Question:</label>
    <textarea id="question" name="question" class="w-full p-2 border mb-4" rows="4" placeholder="Enter your question here..." required></textarea>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Ask</button>
  </form>

  <div id="answer" class="mt-6 p-4 bg-gray-100 rounded hidden">
    <h2 class="font-semibold mb-2">AI Answer:</h2>
    <p id="answerText"></p>
  </div>

  <div id="error" class="mt-4 text-red-600"></div>
</div>

<script>
document.getElementById('askForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const document_id = document.getElementById('document_id').value;
  const question = document.getElementById('question').value;
  const token = localStorage.getItem('access_token');

  if (!token) {
    alert('You must be logged in to ask a question.');
    window.location.href = '/login';
    return;
  }

  document.getElementById('error').textContent = '';
  document.getElementById('answer').classList.add('hidden');

  try {
    const res = await fetch('/ask', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ document_id, question })
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById('answerText').textContent = data.answer;
      document.getElementById('answer').classList.remove('hidden');
    } else {
      document.getElementById('error').textContent = data.msg || 'Error asking question';
    }
  } catch (err) {
    document.getElementById('error').textContent = 'Network error: ' + err.message;
  }
});
</script>
{% endblock %}
