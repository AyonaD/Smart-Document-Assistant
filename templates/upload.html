{% extends "protected.html" %}
{% block content %}
<div>

  <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow mt-6">
    <h1 class="text-xl font-bold mb-4">Upload Document</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt,.pdf" required class="mb-4" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Upload</button>
    </form>
    <div id="message" class="mt-2 text-red-600"></div>
  </div>


</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async e => {
  e.preventDefault();

  const messageDiv = document.getElementById('message');
  
  const fileInput = e.target.elements.file;
  const file = fileInput.files[0];
  if (!file) {
    alert('Please select a file');
    return;
  }

  const token = localStorage.getItem('access_token');
  if (!token) {
    alert('You must login first');
    window.location.href = '/login.html';
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  try {
    const res = await fetch('/upload', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token
      },
      body: formData
    });
    const data = await res.json();

    if (res.ok) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Login successful! Redirecting...';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error: ' + data.msg;
      if (res.status === 401) {
        // Token expired or invalid
        localStorage.removeItem('access_token');
        window.location.href = '/login.html';
      }
    }
  } catch (err) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Error: ' + err.message;
  }
});
</script>
{% endblock %}
